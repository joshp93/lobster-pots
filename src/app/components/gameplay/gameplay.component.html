<div class="content">
    <ng-container *ngIf="progressService.gameOver;else gameTemplate">
        <app-game-over (startOverEvent)="startOver()"></app-game-over>
    </ng-container>
    <ng-template #gameTemplate>
        <div class="setup gamePanels" [ngClass]="{ 'flipped' : results.title }">
            <app-setup [setup]="setup"></app-setup>
            <div class="buttons">
                <button id="lobster" type="submit" (click)="goLobstering()"><img src="assets/lobster.png"
                        alt="Lobster image"> Get
                    Lobstering!</button>
            </div>
        </div>
        <div class="results gamePanels" [ngClass]="{ 'flipped' : !results.title }">
            <app-results [results]="results" (nextDayEvent)="nextDay()"></app-results>
        </div>
    </ng-template>
</div>
